<div class="modal-header">
    <h3 class="modal-title">Let me know what is wrong !</h3>
</div>
<div class="modal-body">
    <div class="control-group">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="name" type="text" class="form-control" id="name" placeholder="Our name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea ng-model="message" class="form-control" rows="5" id="message" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="registerForm.$invalid">Send</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
