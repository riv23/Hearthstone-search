<div class="modal-header">
    <h4 class="modal-title">{{'FEEDBACK_TITLE' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="control-group">
        <form>
            <div class="form-group">
                <label for="name">{{'NAME' | translate}}</label>
                <input ng-model="name" type="text" class="form-control" id="name" placeholder="{{'YOUR_NAME' | translate}}" required>
            </div>
            <div class="form-group">
                <label for="email">{{'EMAIL_ADDRESS' | translate}}</label>
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="{{'YOUR_EMAIL_ADDRESS' | translate}}" required>
            </div>
            <div class="form-group">
                <label for="message">{{'MESSAGE' | translate}}</label>
                <textarea ng-model="message" class="form-control" rows="5" id="message" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="registerForm.$invalid">{{'SEND' | translate}}</button>
                <button class="btn btn-warning" ng-click="cancel()">{{'CANCEL' | translate}}</button>
            </div>
        </form>
    </div>
</div>
