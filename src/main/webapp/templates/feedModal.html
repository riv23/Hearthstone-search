<div class="modal-header">
    <h4 class="modal-title">{{'FEEDBACK_TITLE' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="control-group">
        <form ng-submit="ok()">
            <div class="form-group">
                <label for="name">{{'NAME' | translate}}</label>
                <input ng-model="name" type="text" class="form-control" id="name" placeholder="{{'YOUR_NAME' | translate}}" required ng-minlength="3" ng-pattern="/[^a-d]/">
            </div>
            <div class="form-group">
                <label for="email">{{'EMAIL_ADDRESS' | translate}}</label>
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="{{'YOUR_EMAIL_ADDRESS' | translate}}" required ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i">
            </div>
            <div class="form-group">
                <label for="message">{{'MESSAGE' | translate}}</label>
                <textarea ng-model="message" class="form-control" rows="5" id="message" required ng-minlength="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">{{'SEND' | translate}}</button>
                <button class="btn btn-warning" ng-click="cancel()">{{'CANCEL' | translate}}</button>
            </div>
        </form>
    </div>
</div>
