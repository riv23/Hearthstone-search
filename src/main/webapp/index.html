<!DOCTYPE html>
<html ng-app="hssc">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>HeathStone Cards Search API</title>

    <!-- Bootstrap core CSS -->
    <link href="css/hssc-bootstrap.css" rel="stylesheet">
    <link href='css/rotating-card.css' rel='stylesheet'/>
    <link href='css/autocomplete.css' rel='stylesheet'/>
    <link href='css/toggle-switch.css' rel='stylesheet'/>
    <link href='css/ngProgress.css' rel='stylesheet'/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container" ng-controller="SearchCtrl">
    <div class="header clearfix" ng-controller="ModalDemoCtrl">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li><a ng-click="changeLanguage('fr')" href="#"><img ng-class="frenchClass" src="img/french.png"/></a></li>
                <li><a ng-click="changeLanguage('en')" href="#"><img ng-class="englishClass" src="img/english.png"/></a></li>
                <li><button class="btn btn-success vcenter glyphicon glyphicon-envelope" ng-click="open()"></button></li>
            </ul>
        </nav>
    </div>
    <div class="jumbotron centerfy">
        <img class="img-responsive" src="img/Hearthstone_Logo.png"/>
        <form ng-submit="submit()">
            <div class="form-group">
                <autocomplete ng-model="query" data="suggestions" on-type="tapedQuery" attr-placeholder="{{'PLACEHOLDER' | translate}}"></autocomplete>
                <br />
                <div class="switch-toggle switch-9 switch-hearthstone col-md-9 col-md-offset-2">
                    <input id="manaAll" name="mana" type="radio">
                    <label for="manaAll" ng-click="filterMana('')">*</label>
                    <input id="mana0" name="mana" type="radio">
                    <label for="mana0" ng-click="filterMana(0)">0</label>
                    <input id="mana1" name="mana" type="radio">
                    <label for="mana1" ng-click="filterMana(1)">1</label>
                    <input id="mana2" name="mana" type="radio">
                    <label for="mana2" ng-click="filterMana(2)">2</label>
                    <input id="mana3" name="mana" type="radio">
                    <label for="mana3" ng-click="filterMana(3)">3</label>
                    <input id="mana4" name="mana" type="radio">
                    <label for="mana4" ng-click="filterMana(4)">4</label>
                    <input id="mana5" name="mana" type="radio">
                    <label for="mana5" ng-click="filterMana(5)">5</label>
                    <input id="mana6" name="mana" type="radio">
                    <label for="mana6" ng-click="filterMana(6)">6</label>
                    <input id="mana7" name="mana" type="radio">
                    <label for="mana7" ng-click="filterMana(7)">7+</label>
                    <a></a>
                </div>
            </div>
        </form>
        <br />
        <p>{{results.length}} {{'CARDS' | translate}}</p>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="card in cards | filteredCost:costFilter as results">
            <card></card>
        </div>
    </div>
    <footer class="footer centerfy">
        <p>&copy; GeminiCode 2015 - <i translate="LEGAL"></i> - <a href="https://github.com/GeminiCode/Hearthstone-Search-Engine" target="_blank">{{'GITHUB' | translate}}</a></a> </p>
    </footer>
</div>

<script src="js/analytics.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-translate.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src="js/lib/autocomplete.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/ngProgress.js"></script>
<script src="js/utils/collectionUtils.js"></script>
<script src="js/app.js"></script>
<script src="js/i18n/translate.js"></script>
<script src="js/services/namesService.js"></script>
<script src="js/services/searchService.js"></script>
<script src="js/services/flagService.js"></script>
<script src="js/services/accentService.js"></script>
<script src="js/controllers/searchController.js"></script>
<script src="js/controllers/modalControlles.js"></script>
<script src="js/filters/htmlFilter.js"></script>
<script src="js/filters/costFilter.js"></script>
<script src="js/directives/errorImageDirective.js"></script>
<script src="js/directives/cardDirective.js"></script>
<script src="js/directives/rarityDirective.js"></script>

</body>
</html>
